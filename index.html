<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper-section">
        <h2 class="heading">Metric/Imperial Unit Conversion</h2>
        <input type="text" class="input" id="input" />
        <button class="btn" id="btn">Convert</button>
      </div>
      <div class="lower-section">
        <div class="card">
          <p class="sub-heading">Length (Meter / Feet)</p>
          <p class="converted-unit" id="meter-feet"></p>
        </div>

        <div class="card">
          <p class="sub-heading">Volume (Liters / Gallons)</p>
          <p class="converted-unit" id="litre-gallon"></p>
        </div>

        <div class="card">
          <p class="sub-heading">Mass (Kilograms / Pounds)</p>
          <p class="converted-unit" id="kilo-pound"></p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
